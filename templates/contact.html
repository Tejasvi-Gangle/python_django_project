{%extends 'index.html'%}
{%block content%}
<style>
    .row{
        margin-top: 0px;
        height: 500px;
        /* background-color: rgb(168, 149, 149); */
    }
    .submit:hover{
        background-color: rgb(104, 193, 235);
        color: black;
    }
    
</style>
<div class="row">
    <div class="col">
        <div style="width: 100%;margin-left: 15px;border-radius: 8px;background-color: black;margin-right: 8px;"><iframe width="100%" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=New%20rani%20bagh,%20Indore+(Bussiness)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/sport-gps/">gps watches</a></iframe></div>

    </div>
    <div class="col" style="background-image: linear-gradient(rgb(104, 193, 235),rgb(247, 96, 121));text-align: center;margin-right: 30px;border-radius: 8px;margin-left: 8px;">
        <form method="post">
            {% csrf_token %}
            <!-- {{forms.as_p}} -->
            <h1>CONTACT</h1><br>
            <label for="name"><b>Name </b></label><br>
            <input type="text" style="border-radius: 4px;width: 300px;" placeholder="Full Name"><br>
            <label for="mobile"><b>Mobile</b></label><br>
            <input type="number" style="border-radius: 4px;width: 300px;"><br>
            <label for="email"><b>Email</b></label><br>
            <input type="email" style="border-radius: 4px;width: 300px;" placeholder="email@gmail.com"><br>
            <label for="enquiry"><b>General_Enquiry</b></label><br>
            <input type="text" style="border-radius: 4px;width: 300px;height: 150px;margin-top: 0;" placeholder="Write your questions here!!!"><br><br>
            <button class="submit" style="border: 1px solid black;border-radius: 3px;"><b>SUBMIT</b></button>

    </div>

</div>
{%endblock%}
